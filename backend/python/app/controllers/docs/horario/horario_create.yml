tags:
  - Horario
summary: "Criar um Horario"
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        id:
          type: string
          example: "DWEC8"
        hora_fim:
          type: string
          example: "08:00:00"
        hora_inicio:
          type: string
          example: "07:00:00"
        dia_semana:
          type: string
          example: "Segunda-feira" 
      required:
        - id

responses:
  201:
    description: "Horário criado"
    schema:
      $ref: '#/definitions/Horario'
  400:
    description: "Requisição inválida"