tags:
  - Autenticação
summary: "Login"
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    description: Credenciais de login
    schema:
      type: object
      required:
        - email
        - senha
        #pode-se declarar captchatoken como atributo obrigatório na api swagger
        #, mas na api swagger isso não faz muito sentido, já que ele já requer token jwt
      properties:
        email:
          type: string
          example: "teste@ifsp.edu.br"
        senha:
          type: string
          example: "123456"
        captchatoken:
          type: string
          example: "Colocar o resultado do recaptcha"
responses:
  200:
    description: Login realizado com sucesso
    schema:
      type: object
      properties:
        access_token:
          type: string
          description: Token JWT para autenticação nas rotas protegidas
  400:
    description: Email e senha são necessários
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Email e senha são necessarios"
  401:
    description: Credenciais inválidas
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Senha ou Email incorreto"
  500:
    description: Erro interno do servidor