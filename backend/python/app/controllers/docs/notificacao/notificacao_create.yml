tags:
  - Notificacao
summary: "Criar uma Notificação"
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        occurred_at:
          type: time
          example: "2025-11-26T15:30:00.000Z"
        porcentagem:
          type: float
          example: "0.95"
        nome_sala:
          type: str
          example: "DWEC8" 
      required:
        - turmas_id

responses:
  201:
    description: "Notificação criada"
    schema:
      $ref: '#/definitions/Notificacao'
  400:
    description: "Requisição inválida"