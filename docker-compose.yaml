  react-prod:
    build:
      context: ./frontend/react
      dockerfile: Dockerfile.prod
    ports:
      - "3000:80"
    restart: always
  react-dev:
    build:
      context: ./frontend/react
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/react:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
  python:
    build:
      context: ./backend/python
      dockerfile: Dockerfile
    container_name: flask
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    volumes:
      - ./backend/python:/app
    environment:
      - FLASK_ENV=development
    command: python app.py

